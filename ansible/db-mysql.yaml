- name: Install and Configure MariaDB
  hosts: db-mysql
  become: yes

  vars:
    mariadb_root_password: "vprodbpass"

  tasks:
    - name: Install MariaDB server
      ansible.builtin.apt:
        name: mariadb-server
        state: present
        update_cache: yes

    - name: Install PyMySQL (required for MySQL modules)
      ansible.builtin.apt:
        name: python3-pymysql
        state: present

    - name: Ensure MariaDB service is started and enabled
      ansible.builtin.systemd:
        name: mariadb
        state: started
        enabled: yes

    # Step 1: Set the root password using unix_socket
    - name: Set root password via unix_socket
      community.mysql.mysql_user:
        login_user: root
        login_unix_socket: /var/run/mysqld/mysqld.sock
        user: root
        host_all: yes
        password: "{{ mariadb_root_password }}"
        state: present
        check_implicit_admin: yes

    # Step 2: Remove anonymous users
    - name: Remove anonymous users
      community.mysql.mysql_user:
        login_user: root
        login_password: "{{ mariadb_root_password }}"
        login_unix_socket: /var/run/mysqld/mysqld.sock
        name: ''
        host_all: yes
        state: absent

    # Step 3: Remove test database
    - name: Remove test database
      community.mysql.mysql_db:
        login_user: root
        login_password: "{{ mariadb_root_password }}"
        login_unix_socket: /var/run/mysqld/mysqld.sock
        name: test
        state: absent

    # Step 4: Create application database
    - name: Create application database
      community.mysql.mysql_db:
        login_user: root
        login_password: "{{ mariadb_root_password }}"
        login_unix_socket: /var/run/mysqld/mysqld.sock
        name: accounts
        state: present

    # Step 5: Copy SQL file from repo to server
    - name: Copy database backup to server
      ansible.builtin.copy:
        src: "{{ playbook_dir }}/../src/main/resources/db_backup.sql"
        dest: "/tmp/db_backup.sql"
        owner: root
        group: root
        mode: '0644'

    # Step 6: Import data into MariaDB
    - name: Restore database from backup
      ansible.builtin.shell: |
        mysql -u root -p'{{ mariadb_root_password }}' accounts < /tmp/db_backup.sql

    # Step 7: Clean up temporary SQL file
    - name: Remove temporary backup file
      ansible.builtin.file:
        path: /tmp/db_backup.sql
        state: absent

    # Step 8: Verify MariaDB service is active
    - name: Verify MariaDB service is running
      ansible.builtin.shell: systemctl is-active mariadb
      register: mariadb_status
      changed_when: false

    - debug:
        msg: "MariaDB status: {{ mariadb_status.stdout }}"

